<div class="example-container">
  <form [formGroup]="options" (ngSubmit)="mettreAjour()">

    <h2>Edit</h2>
    <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="nom" formControlName="nom" >
    </mat-form-field>

    <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
      <mat-label>Username</mat-label>
      <input matInput placeholder="username" formControlName="username">
    </mat-form-field>

    <div>
      <button type="submit" value="Edit" mat-stroked-button color="primary">Edit</button>

    </div>

  </form>

  <div
    *ngIf="alert"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong>success !</strong> le profil a bien été mis à jours !
    <button
      (click)="fermerAlert()"
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
