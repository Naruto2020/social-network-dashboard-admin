<div class="example-container">
  <form [formGroup]="options" (ngSubmit)="addUser()">

    <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Nom" formControlName="nom" >
    </mat-form-field>

    <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
      <mat-label>Username</mat-label>
      <input matInput placeholder="username" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required formControlName="email">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
      <mat-label>password</mat-label>
      <input matInput placeholder="Simple placeholder" formControlName="password">
    </mat-form-field>

    <div>
      <button type="submit" value="Add" mat-stroked-button color="primary">Add</button>

    </div>
  </form>

  <div
    *ngIf="alert"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong>success !</strong> le profil a bien été mis à jours !
    <button
      (click)="fermerAlert()"
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
