<div>
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- _id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- UserName Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button routerLink="/update-users/{{ element._id }}" >
          <span class="material-icons" id="edit">
            edit
          </span>

        </a>
      </td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button (click)="cancelUsers()">
          <span class="material-icons" routerLink="/users-list/{{element._id}}" id="delete">
            delete_outline
          </span>

        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsList"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsList"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length"
  [pageSize]="pageSize"  showFirstLastButtons></mat-paginator>


</div>
